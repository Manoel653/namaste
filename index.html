  <body class="relative min-h-screen bg-gray-100">

          <button class="btn btn-ghost text-sm">Case Studies</button>
          <button class="btn btn-sm bg-black text-white hover:bg-black">Submit Portfolio</button>
        </div>

      <!-- Conteúdo principal -->
        <div class="flex gap-6 mt-6">

          <div class="w-80 bg-white shadow p-20 flex flex-col items-center gap-3">
           <!-- Imagem Circular -->
<div class="relative rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 overflow-hidden">
  <img
    src="https://cdn.prod.website-files.com/65c14454c8e90beca1ee62a8/67d51102ec1d83a11ea4cb6a_Adarsh%20Singh%20-%20Wall%20of%20Portfolios-p-500.avif"
    alt="Avatar Adarsh"
    class="object-cover w-full h-full"
  />
</div>


            <!-- Nome -->
            <h2 class="text-xl font-bold">Adarsh</h2>

            <div class="text-center text-sm text-gray-600 flex items-center gap-2">
              <span>@adarsh</span>
              <span class="flex items-center gap-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"

                    d="M17.657 16.657L13.414 20.9a1 1 0 01-1.414 0l-4.243-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>

              </span>

            <p class="text-sm text-gray-400">4 years experience</p>

            <!-- Linha divisória -->
            <div class="w-full border-t border-gray-200 my-4"></div>

            <!-- Botões -->
            <div class="flex justify-between w-full gap-2">
              <button class="btn btn-sm btn-outline w-1/2">Profile</button>
              <button class="btn btn-sm btn-outline w-1/2">Portfolio</button>
            </div>
          </div>

          <!-- Card Horizontal do Meio -->
          <div class="flex-1 relative">

                <div class="flex gap-2">
                  <button class="btn btn-xs btn-outline">Btn 1</button>
